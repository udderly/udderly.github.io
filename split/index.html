<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <title>SpLit</title>
    <link rel="icon" href="icon.png">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="contain" id="menu" style="opacity: 1; visibility: visible;">
        <h1>SpLit</h1>
        <button id="start">Start</button>
        <p>By Robert Qu<br>and Brandon Chung<br><br><a href="https://github.com/Nichodon/cc-hc-final/releases" target="_blank">Version 0.5</a></p>

    </div>
    <div class="contain" id="end">
        <h1>You Won!</h1>

        <p id="time"></p>
    </div>
    <script type="module" src="main.js"></script>
</body>

</html>
