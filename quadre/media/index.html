        <link href="../images/icon.png" rel="icon">
        
        <style>
            .album {
                flex-grow: 1;
                height: 0;
                margin-right: 25px;
                padding-bottom: calc(25% - 25px);
                transition: 0.1s;
            }
            @media only screen and (max-width: 1024px) {
                .album {
                    height: 300px;
                }
            }
            @media only screen and (max-width: 896px) {
                /* special case */
            }
            @media only screen and (max-width: 596px) {
                /* special case */
            }
            
            #gallery {
                font-size: 0;
                overflow-x: scroll;
                white-space: nowrap;
            }
            .galleryimage {
                display: inline-block;
                height: 200px;
                margin-right: 25px;
                width: 300px;
            }
        </style>
    </head>

    <body>

        <script>const PATH = '../';</script>

            <h1 class="sectiontitle">Media</h1>
        </div>
        
        <div class="fullcont">
            <div class="flex">
                <div class="album" style="background-image: url('../images/ourtimealbum.jpg')"></div>
                <div class="album" style="background-image: url('../images/holidayalbum.jpg')"></div>
                <div class="album" style="background-image: url('../images/citrusalbum.png')"></div>
                <div class="album" style="background-image: url('../images/vofhalbum.png'); margin-right: 0; box-shadow: 0 0 0 5px #eee"></div>
            </div>
        </div>
        
        <div class="fullcont">
            <div id="gallery">
                <div class="galleryimage" style="background-image: url('../images/carS.jpg')"></div>
                <div class="galleryimage" style="background-image: url('../images/brickcloseS.jpg')"></div>
                <div class="galleryimage" style="background-image: url('../images/muralS.jpg')"></div>
                <div class="galleryimage" style="background-image: url('../images/windowstandingS.jpg')"></div>
                <div class="galleryimage" style="background-image: url('../images/concertS.jpg'); margin-right: 0"></div>
