            .album {
                flex-grow: 1;
                height: 0;

                position: relative;
                transition: 0.1s;
            }
            .album:hover {

            }
            .album a {
                position: absolute;

            }

                    padding-bottom: calc(25% - 18.75px);
                }
            }

                    margin: 25px 12.5px 25px 0;
                    padding-bottom: calc(25% - 12.5px);
                }

            @media only screen and (max-width: 596px) {
                .album {
                    margin: 12.5px 6.25px 12.5px 0;
                    padding-bottom: calc(25% - 6.25px);
                }
            }
            
            iframe {
                margin: 50px 0;
                transition: 0.1s;
            }
            @media only screen and (max-width: 1024px) {
                iframe {
                    margin: 37.5px 0;
                }
            }
            @media only screen and (max-width: 896px) {
                iframe {
                    margin: 25px 0;
                }
            }
            @media only screen and (max-width: 596px) {
                iframe {
                    margin: 12.5px 0;
                }

                overflow-x: scroll;
                padding: 50px 0 10px;
                transition: 0.1s;
                white-space: nowrap;
            }
            .galleryimage {

                margin-right: 25px;
                transition: 0.1s;

            .bigimage {

                top: 0; bottom: 0; left: 0; right: 0;
                transition: 0.25s;
                visibility: hidden;
                z-index: 100;
            }
            .bigcover {

                position: fixed;
                top: 0; bottom: 0; left: 0; right: 0;
            }
            .bigpreview {
                align-items: center;
                display: flex;
                justify-content: center;
                margin: 50px;
                position: fixed;
                top: 25px; bottom: 25px; left: 25px; right: 25px;
                transition: 0.1s;
            }
            .bigpreview svg {
                cursor: pointer;
                margin: 20px;

            .bigpreview .spacer {

            }
            .bigimage .close {
                position: absolute;
                top: 0; right: 0;
            }
            .bigimage .download {
                position: absolute;
                bottom: 0; right: 0;
            }
            @media only screen and (max-width: 1024px) {

        <script>
            let current;
            let images = ['icar', 'ibrick2', 'imural1', 'iwindow2', 'ihall'];
            
            function showImage(id) {
                document.getElementById(id).style.opacity = 1;
                document.getElementById(id).style.visibility = 'visible';
                current = id;
            }
            
            function hideImage(id) {
                document.getElementById(id).style.opacity = 0;
                document.getElementById(id).style.visibility = 'hidden';
            }
            
            function nextImage(x) {
                hideImage(current);
                let currIndex = images.indexOf(current);
                currIndex += x;
                currIndex = currIndex === -1 ? 4 : currIndex === 5 ? 0 : currIndex;
                current = images[currIndex];
                showImage(current);
            }
            
            function download(path) {
                let element = document.createElement('a');
                element.setAttribute('href', '../images/small/' + path);
                element.setAttribute('download', '');
                document.body.appendChild(element);
                element.click();
                document.body.removeChild(element);
            }
